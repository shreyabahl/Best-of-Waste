<h1>Pencil Box</h1>
Requirements: 
<ol>
<li>2 Plastic bottles</li>
<li>Cutting blade</li>
<li>Zip</li>
<li>Hot glue gun</li>
</ol>
Procedure: 
<ol>
<li>Cut the top part of one bottle, and the bottom of the other.</li>
<li>Join the bottoms of both bottles to each other using the zip and hot glue gun.</li>
</ol>
