<h1>Plastic Yarn</h1>
Requirements: 
<ol>
<li>Plastic bags</li>
<li>Scissors</li>
</ol>
Procedure: 
<ol>
<li>Cut off the handles and bottom of the bag.</li>
<li>Cut the bag into strips of desired width.</li>
<li>Link all the loops together to form a long chain.</li>
</ol>
